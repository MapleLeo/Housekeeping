<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(227, 239, 251);
        }
    </style>
</head>
<body>
    <div class="py-4 container-fluid">
        <h2 class="float-left mb-0">Welcome back {{customer.first_name}}!</h2>
        <nav class="nav nav-masthead justify-content-center float-right">
            <a href="/customer/dashboard" class="btn btn-info ml-1">Dashboard</a>
            <a href="/logout" class="btn btn-info ml-1">Logout</a>
        </nav>
        <div class="clearfix"></div>
    </div>
    <form action="/create/job" method="post" enctype="multipart/form-data" class="col-11 p-4 my-4 mx-auto border border-dark shadow card">
        <h2 class="text-info">Post A New Job</h2>
        {% with messages = get_flashed_messages(category_filter=['job']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-between col-11 card p-3 shadow">
            <div class="col-4">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="text" name="date" placeholder="YYYY-DD-MM" class="form-control">
                    
                </div>
                <div class="form-group">
                    <label for="time">Housekeeper Time Needed:</label>
                    <input type="text" name="time" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="pay">Pay:</label>
                    <input type="text" name="pay" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <input type="submit" value="Add job" class="btn btn-info">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
